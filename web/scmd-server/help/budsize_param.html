<html>
<link rel=stylesheet type="text/css" href="../css/scmd.css">
<head>
<title>SCMD Bud Size Groups</title>
</head>
<body>
<center>
 <table width=350>
   <tr>
   <td colspan=2>
   <a href="../"><img src="../image/scmd_logo_grad.png" alt="SCMD" border=0 /></a>
   </td>
   <td class=tablelabel> Bud Size Groups </td>
   </tr>

<tr> 
  <td bgcolor=black align=center><img src="budsize-no.jpg" /></td> 
  <td class=label width=50>no</td> 
  <td class=notation> Unbudded cell </td> 
</tr>

<tr> 
  <td bgcolor=black align=center><img src="budsize-small.jpg" /></td> 
  <td class=label>small</td> 
  <td class=notation> small bud cell <br /><span class=memo>(0 &lt; cell size ratio<sup><font color=red>*1</font></sup> &lt; 0.5)</span></td>
</tr>
<tr> 
 <td bgcolor=black align=center><img src="budsize-medium.jpg" /></td>  
 <td class=label>medium</td>  
 <td class=notation> medium bud cell <br /><span class=memo>(0.5 &le; cell size ratio<sup><font color=red>*1</font></sup> &lt; 0.7)</span></td>
</tr>
<tr> 
  <td bgcolor=black align=center><img src="budsize-large.jpg" /></td>
  <td class=label>large</td> 
  <td class=notation> large bud cell <br /><span class=memo>(0.7 &le; cell size ratio<sup><font color=red>*1</font></sup> )</span></td> 
</tr>
<tr> 
  <td bgcolor=black align=center><img src="budsize-complex.jpg" /></td>  
  <td class=label>complex</td>
  <td class=notation> complexed cells </td> 
</tr>
</table>
<p align=right> 
	<span class=memo><font color=red>(*1)</font>cell size ratio := bud size / mother cell size (= C118)</span>
</p>
<p align=center>
 <input type="button" value="close" onClick="window.close()">
</p>
</center>
</body>
</html>
